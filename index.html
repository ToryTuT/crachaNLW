<!DOCTYPE html>

<html>
  <head>
    <title>Vitoria Cristina- DoWhile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Vitoria</h1>
        <a id="userLink" href="http://github.com/torytut" target="_blank">
          <img src="images/github .svg" alt="Ícone Github" />
          <span id="userLogin">ToryTuT</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://youtube.com/channel/UCLKgY4QyMlcDhP7uJlfZCGg"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://facebook.com/profile.php?id=100054919264829"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/_its_tory._" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/_its_tory_" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
